apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  # --- Dati del Chart Helm (come da tuo file) ---
  source:
    repoURL: https://nextcloud.github.io/helm/
    chart: nextcloud
    targetRevision: 4.6.10 # Tua versione del chart

    # --- Configurazione (Values) ---
    helm:
      values: |
        # --- Configurazione Generale di Nextcloud ---
        nextcloud:
          host: "nextcloud.agnenergia.com"  # <-- MODIFICA
          username: "nc-admin"
          password: "Cerauncagnonenelbosco2025!" # <-- MODIFICA

          # --- Configurazione Database Esterno (PostgreSQL) ---
          database:
            type: "postgresql"
            # Host: "<nome-servizio>.<namespace-servizio>.svc.cluster.local"
            host: "k3s-db" # <-- CAMBIA 'db' con il VERO namespace del tuo DB
            user: "nextclouduser"       # <-- MODIFICA
            password: "Cerauncagnonenelbosco2025!"  # <-- MODIFICA
            database: "nextclouddb"      # <-- MODIFICA

        # --- Disabilita il Database Interno (MariaDB) ---
        mariadb:
          enabled: false

        # --- Disabilita Redis Interno ---
        redis:
          enabled: false

        # --- Configurazione Ingress (per k3s/Traefik) ---
        ingress:
          enabled: true
          className: "traefik" # Default per k3s
          annotations:
            # Presuppone tu abbia cert-manager installato
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
          tls:
            - secretName: nextcloud-tls
              hosts:
                - "nextcloud.agnenergia.com" # <-- MODIFICA

        # --- Configurazione della Persistenza (Storage) ---
        persistence:
          enabled: true
          # 'local-path' va bene per k3s single-node
          storageClass: "local-path" 
          size: 10Gi

        # Abilita il cronjob per le attività di background
        cronjob:
          enabled: true

        # Usiamo Ingress, non LoadBalancer
        service:
          type: ClusterIP

  # --- Destinazione (come da tuo file) ---
  destination:
    server: https://kubernetes.default.svc
    namespace: nextcloud-test # Tuo namespace di destinazione

  # --- Sync Policy (come da tuo file) ---
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true # Argo creerà il namespace