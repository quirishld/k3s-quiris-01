apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.10.1

    # --- Add 'helm:' here and indent 'values:' below ---
    helm:
      values: |
        controller:
          service:
            type: NodePort
            nodePorts:
              http: "32080"
              https: "32443"
          admissionWebhooks:
            patch:
              nodeSelector:
                ingress-ready: "true"
          hostPort:
            enabled: false
          allowSnippetAnnotations: true
    # --- End of helm values ---

  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
